<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Address</title>
</head>

<body>
    <fieldset>
        <h3>Payment Address</h3>
        <form action="">
            <div>
                <label for="payment-city">City :</label>
                <input type="text" id="payment-city" value="">
                <label for="payment-street">Street Name :</label>
                <input type="text" id="payment-street" value="">
            </div>
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Same as Payment Address</label>
            <h3>Shipping Address</h3>
            <div>
                <label for="shipping-address">City:</label>
                <input type="textarea" value="" id="shipping-city">
                <label for="payment-street">Street Name :</label>
                <input type="text" id="shipping-street" value="">
            </div>
        </form>
    </fieldset>
    <script src="mainaddress.js"></script>
</body>

</html>
